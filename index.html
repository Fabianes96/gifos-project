<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="rr"></div>
    <header>
      <!-- Logo -->
      <img src="assets/logo-desktop.svg" alt="logo" id="logo" />
      <img src="assets/logo-mobile.svg" alt="logo" id="logo-mobile" />
      <!-- Menú -->
      <div class="menu">
        <nav>
          <!-- Items de navegación -->
          <ul>
            <li>
              <a href="#">MODO NOCTURNO</a>
            </li>
            <li>
              <a href="#">FAVORITOS</a>
            </li>
            <li>
              <a href="#">MIS GIFOS</a>
            </li>
          </ul>
          <img
            src="assets/button-crear-gifo.svg"
            alt="crear-gifo"
            id="crear-gifo"
          />
        </nav>
        <img src="assets/burger.svg" alt="menu" id="burger" />
      </div>
    </header>
    <section class="initial">
      <h1 id="title-1">
        Inspírate, busca, <span>guarda y crea <span id="los-1">los</span></span>
      </h1>
      <h1 id="title-2">
        <span id="los-2">los</span>mejores<span id="gifos-title">GIFOS</span>
      </h1>
      <img src="assets/ilustra_header.svg" alt="bienvenidos" />
      <input type="text" id="search-field" placeholder="Busca GIFOS y más" />
      <div class="paragraphs">
        <p>Trending:</p>
        <p id="subtitle">
          Reactions, Entertainment, <span>Sports, Stickers, Artists</span>
        </p>
      </div>
    </section>
    <section class="trending">
      <div class="container">
        <div class="info">
          <h1>Trending GIFOS</h1>
          <p id="trending-p">Mira los últimos GIFO de nuestra comunidad.</p>
        </div>
        <div id="slider">
          <div id="slideLeft" class="arrow-container"><img            
            src="assets/button-left.svg"
            alt="Ver más"
            class="arrow"
          /></div>          
          <div id="gifs"></div>
          <div id="slideRight" class="arrow-container">
            <img           
            src="assets/button-right.svg"
            alt="Ver más"
            class="arrow"
          />
          </div>         
        </div>
      </div>
    </section>
    <footer>
      <div class="icons">
        <p>Compartir en:</p>
        <a href="https://facebook.com" target="_blank"><img src="assets/icon_facebook.svg" alt="facebook"></a>
        <a href="https://twitter.com" target="_blank"><img src="assets/icon-twitter.svg" alt="twitter"></a>
        <a href="https://instagram.com" target="_blank"><img src="assets/icon_instagram.svg" alt="instagram"></a>        
      </div>
      <div class="copyright">
        <p>&#169; GIFOS 2020 All Rights Reserved.</p>        
      </div>
    </footer>
  <script
    src="https://kit.fontawesome.com/73b0c866b6.js"
    crossorigin="anonymous"
  ></script>
  <script src="js/main.js"></script>
</html>
