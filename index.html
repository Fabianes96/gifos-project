<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="rr"></div>
  <header>
    <!-- Logo -->
    <img src="assets/logo-desktop.svg" alt="logo" id="logo" />
    <img src="assets/logo-mobile.svg" alt="logo" id="logo-mobile" />
    <!-- Menú -->
    <div class="menu">
      <nav>
        <!-- Items de navegación -->
        <ul>
          <li>
            <a href="#">MODO NOCTURNO</a>
          </li>
          <li>
            <a href="#">FAVORITOS</a>
          </li>
          <li>
            <a href="#">MIS GIFOS</a>
          </li>
        </ul>
        <img src="assets/button-crear-gifo.svg" alt="crear-gifo" id="crear-gifo" />
      </nav>
      <img src="assets/burger.svg" alt="menu" id="burger" />
    </div>
  </header>
  <section class="initial">
    <h1 id="title-1">
      Inspírate, busca, <span>guarda y crea <span id="los-1">los</span></span>
    </h1>
    <h1 id="title-2">
      <span id="los-2">los</span>mejores<span id="gifos-title">GIFOS</span>
    </h1>
    <img src="assets/ilustra_header.svg" alt="bienvenidos" />
    <div id="search-div">  
      <div id="input-close">
        <img src="assets/button-close.svg" alt="Cerrar" id="btn-close-search" class="btn-close-search-none">
        <input type="text" id="search-input" class="search-field" placeholder="Busca GIFOS y más" />
      </div>
          <ul id="suggestions" class="search-after-ul">       
      </ul>
    </div>    
    <div class="paragraphs">
      <p>Trending:</p>
      <p id="subtitle">
        Reactions, Entertainment, <span>Sports, Stickers, Artists</span>
      </p>
    </div>    
  </section>
  <section class="central">
    <div id="title-result">
      <h1>Resultado</h1>
    </div>
    <div id="search-results">
    </div>
    <div id="btn-mas">
      <button>Mas</button>
      
    </div>
  </section>
  
  <section class="trending">
    <div class="container">
      <div class="info">
        <h1>Trending GIFOS</h1>
        <div id="trending-p">
          <p>Mira los últimos</p>
          <p>GIFOS de nuestra comunidad</p>
        </div>

      </div>
      <div id="slider">
        <div id="slideLeft" class="arrow-container"><img src="assets/button-left.svg" alt="Ver más" class="arrow" />
        </div>
        <div id="gifs"></div>
        <div id="myModal" class="modal">          
          <div class="modal-container">
            <span class="close">&times;</span>
            <div class="modal-content">              
              <div id="slideLeftModal" class="arrow-container">
                <img src="assets/button-left.svg" alt="Ver más" class="arrow" />
              </div>
              <div id="modalContent">
              </div>
              <div id="slideRightModal" class="arrow-container">
                <img src="assets/button-right.svg" alt="Ver más" class="arrow" /></div>
              </div>
            </div>
          </div>          
        <div id="slideRight" class="arrow-container">
          <img src="assets/button-right.svg" alt="Ver más" class="arrow" />
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="icons">
      <p>Compartir en:</p>
      <div class="a-icons">
        <a href="https://facebook.com" target="_blank"><img src="assets/icon_facebook.svg" alt="facebook"></a>
        <a href="https://twitter.com" target="_blank"><img src="assets/icon-twitter.svg" alt="twitter"></a>
        <a href="https://instagram.com" target="_blank"><img src="assets/icon_instagram.svg" alt="instagram"></a>
      </div>
    </div>
    <div class="copyright">
      <p>&#169; GIFOS 2020 All Rights Reserved.</p>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/73b0c866b6.js" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</html>
